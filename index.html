<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Análise de Leite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input, button {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Análise de Leite</h1>
  <form id="formularioLeite">
    <label for="data">Data:</label>
    <input type="date" id="data" name="data" required>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="gordura">Gordura (%):</label>
    <input type="number" id="gordura" name="gordura" step="0.01" required>

    <label for="proteina">Proteína (%):</label>
    <input type="number" id="proteina" name="proteina" step="0.01" required>

    <label for="lactose">Lactose (%):</label>
    <input type="number" id="lactose" name="lactose" step="0.01" required>

    <label for="solidos">Sólidos Totais (%):</label>
    <input type="number" id="solidos" name="solidos" step="0.01" required>

    <label for="ureia">Ureia (mg/dL):</label>
    <input type="number" id="ureia" name="ureia" step="0.01" required>

    <label for="ccs">CCS (x1000 células/mL):</label>
    <input type="number" id="ccs" name="ccs" required>

    <button type="submit">Enviar</button>
  </form>
</div>

<script>
  // Função para salvar no localStorage (opcional)
  function saveMilkData(formData) {
    const stored = JSON.parse(localStorage.getItem('milkFormData')) || [];
    stored.push(formData);
    localStorage.setItem('milkFormData', JSON.stringify(stored));
  }

  // Função para enviar ao Google Sheets
  function sendToGoogleSheets(formData) {
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw0FiB1DnOV9rcge1j5ka7k3lypAiMQUsjx2d6la3s3Jjic7wwKaMUfnkz-LKDrX4_1/exec';  // <<— Cole aqui a URL do deploy
    fetch(scriptURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: new URLSearchParams(formData)
    })
    .then(res => res.json())
    .then(json => {
      if (json.result === 'success') {
        alert('Dados enviados com sucesso!');
      } else {
        alert('Erro no envio: ' + JSON.stringify(json.error));
      }
    })
    .catch(err => {
      alert('Falha ao conectar: ' + err);
    });
  }

  // Listener do form
  document.getElementById('formularioLeite')
    .addEventListener('submit', function(event) {
      event.preventDefault();
      const data = {
        data:    this.data.value,
        nome:    this.nome.value,
        gordura:this.gordura.value,
        proteina:this.proteina.value,
        lactose:this.lactose.value,
        solidos:this.solidos.value,
        ureia:   this.ureia.value,
        ccs:     this.ccs.value
      };
      saveMilkData(data);
      sendToGoogleSheets(data);
      this.reset();
    });
</script>


</body>
</html>
